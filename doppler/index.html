<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simulation of the doppler effect, particularized in the context of sound waves and explored through scenarios where a wave emitting source and wave detecting observer move with a user controllable velocity or acceleration.">
        <meta name="keywords" content="doppler, effect, physics, simulation, sound, waves">
        <meta name="author" content="Elias Dobrin">
        <title>Doppler Effect Simulation</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <div id="container">
            <h1 id="title">Doppler Effect Simulation</h1>
            <div class="group group-content">
                <div class="section section-content">
                    <h2 class="label label-content">General</h2>
                    <div class="group group-content">
                        <div class="section section-button">
                            <h3 class="label label-button">TIME (P)</h3>
                            <div class="group group-button">
                                <button type="button" id="button-time-start" class="button">START</button>
                                <button type="button" id="button-time-stop" class="button">STOP</button>
                            </div>
                        </div>
                        <div class="section section-button">
                            <h3 class="label label-button">BUFFER (S/R)</h3>
                            <div class="group group-button">
                                <button type="button" id="button-buffer-save" class="button">SAVE</button>
                                <button type="button" id="button-buffer-restore" class="button">RESTORE</button>
                            </div>
                        </div>
                        <div class="section section-button">
                            <h3 class="label">SOUND (M)</h3>
                            <div class="group group-button">
                                <button type="button" id="button-sound-on" class="button">ON</button>
                                <button type="button" id="button-sound-off" class="button">OFF</button>
                            </div>
                        </div>
                        <div class="section section-button">
                            <h3 class="label label-button">OWAVE (O)</h3>
                            <div class="group group-button">
                                <button type="button" id="button-owave-on" class="button">ON</button>
                                <button type="button" id="button-owave-off" class="button">OFF</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section section-content">
                    <h2 class="label label-content">Object</h2>
                    <div class="group group-content">
                        <div class="section section-button">
                            <h3 class="label label-button">CONTROL (C)</h3>
                            <div class="group group-button">
                                <button type="button" id="button-control-source" class="button">SOURCE</button>
                                <button type="button" id="button-control-observer" class="button">OBSERVER</button>
                            </div>
                        </div>
                        <div class="section section-content">
                            <h2 class="label label-content">Motion</h2>
                            <div class="group group-content">
                                <div class="section section-button">
                                    <h3 class="label label-button">TYPE (T)</h3>
                                    <div class="group group-button">
                                        <button type="button" id="button-type-velocity" class="button">VELOCITY</button>
                                        <button type="button" id="button-type-acceleration" class="button">ACCELERATION</button>
                                    </div>
                                </div>
                                <div class="section section-content">
                                    <h2 class="label label-content">Vector</h2>
                                    <div class="group group-content">
                                        <div class="section section-button">
                                            <h3 class="label label-button">DIRECTION (ARROW)</h3>
                                            <div class="group group-button">
                                                <button type="button" id="button-direction-left" class="button">LEFT</button>
                                                <button type="button" id="button-direction-right" class="button">RIGHT</button>
                                                <button type="button" id="button-direction-up" class="button">UP</button>
                                                <button type="button" id="button-direction-down" class="button">DOWN</button>
                                                <button type="button" id="button-direction-zero" class="button">ZERO</button>
                                            </div>
                                        </div>
                                        <div class="section section-button">
                                            <h3 class="label label-button">MAGNITUDE (*0/1/2/3)</h3>
                                            <div class="group group-button">
                                                <button type="button" id="button-magnitude-low" class="button">LOW</button>
                                                <button type="button" id="button-magnitude-medium" class="button">MEDIUM</button>
                                                <button type="button" id="button-magnitude-high" class="button">HIGH</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section section-content">
                    <h2 class="label label-content">View</h2>
                    <div class="group group-content">
                        <div class="section section-canvas">
                            <h3 class="label label-canvas">POSITION vs TIME</h3>
                            <div class="wrap wrap-canvas">
                                <canvas id="canvas-position" class="canvas" width="800" height="600"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section section-content">
                    <h2 class="label label-content">Plot</h2>
                    <div class="group group-content">
                        <div class="section section-canvas">
                            <h3 class="label label-canvas">FREQUENCY vs TIME</h3>
                            <div class="wrap wrap-canvas">
                                <canvas id="canvas-frequency" class="canvas" width="800" height="200"></canvas>
                            </div>
                        </div>
                        <div class="section section-canvas">
                            <h3 class="label label-canvas">AMPLITUDE vs TIME</h3>
                            <div class="wrap wrap-canvas">
                                <canvas id="canvas-amplitude" class="canvas" width="800" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./doppler.js"></script>
    </body>
</html>
