<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doppler Effect Simulation</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>
    
    <body>
        <div id="container-doppler" class="container container-1">
            <h1 id="label-doppler" class="title">Doppler Effect Simulation</h1>
            <div id="container-general" class="container container-2">
                <h2 id="label-general" class="label label-section">General</h2>
                <h3 id="label-time" class="label label-button">TIME</h3>
                <button type="button" id="button-time-strt" class="button">STRT</button>
                <button type="button" id="button-time-stop" class="button">STOP</button>
                <h3 id="label-bufr" class="label label-button">BUFFER</h3>
                <button type="button" id="button-bufr-save" class="button">SAVE</button>
                <button type="button" id="button-bufr-rstr" class="button">RSTR</button>
                <h3 id="label-snd" class="label label-button">SOUND</h3>
                <button type="button" id="button-snd-on" class="button">ON</button>
                <button type="button" id="button-snd-off" class="button">OFF</button>
                <h3 id="label-owv" class="label label-button">OWAVE</h3>
                <button type="button" id="button-owv-on" class="button">ON</button>
                <button type="button" id="button-owv-off" class="button">OFF</button>
            </div>
            <div id="container-object" class="container container-2">
                <h2 id="label-object" class="label label-section">Object</h2>
                <h3 id="label-ctrl" class="label label-button">CONTROL</h3>
                <button type="button" id="button-ctrl-src" class="button">SOURCE</button>
                <button type="button" id="button-ctrl-obs" class="button">OBSERVER</button>                
                <div id="container-motion" class="container container-3">
                    <h2 id="label-motion" class="label label-section">Motion</h2>
                    <h3 id="label-type" class="label label-button">TYPE</h3>
                    <button type="button" id="button-type-vel" class="button">VELOCITY</button>
                    <button type="button" id="button-type-acc" class="button">ACCELERATION</button>
                    <div id="container-vector" class="container container-4">
                        <h2 id="label-vector" class="label label-section">Vector</h2>
                        <h3 id="label-dir" class="label label-button">DIRECTION</h3>
                        <button type="button" id="button-dir-left" class="button">LEFT</button>
                        <button type="button" id="button-dir-rght" class="button">RIGHT</button>
                        <button type="button" id="button-dir-up" class="button">UP</button>
                        <button type="button" id="button-dir-down" class="button">DOWN</button>
                        <button type="button" id="button-dir-zero" class="button">ZERO</button>
                        <h3 id="label-mag" class="label label-button">MAGNITUDE</h3>
                        <button type="button" id="button-mag-low" class="button">LOW</button>
                        <button type="button" id="button-mag-med" class="button">MED</button>
                        <button type="button" id="button-mag-high" class="button">HIGH</button>
                    </div>
                </div>
            </div>
            <div id="container-view" class="container container-2">
                <h2 id="label-view" class="label label-section">View</h2>
                <h3 id="label-pos" class="label">POS vs TIME</h3>
                <canvas id="canvas-pos" class="canvas" width="800px" height="600px"></canvas>
            </div>
            <div id="container-plot" class="container container-2">
                <h2 id="label-plot" class="label label-section">Plot</h2>
                <h3 id="label-freq" class="label">FREQ vs TIME</h3>
                <canvas id="canvas-freq" class="canvas" width="800px" height="200px"></canvas>
                <h3 id="label-amp" class="label-plot label">AMP vs TIME</h3>
                <canvas id="canvas-amp" class="canvas" width="800px" height="200px"></canvas>
            </div>
        </div>

        <style>

            body
            {
                display: flex;
                justify-content: center;
                text-align: center;
                background-color: #fffdd0;
            }

            .container-1
            {
                width: 700px;
                margin: 30px;
                padding: 10px;
                background-color: #888888;
                box-shadow: 0 5px 30px #000000;
                outline: 5px solid #000000;
            }

            .container-2
            {
                margin: 20px;
                padding: 20px;
                background-color: #ffffff;
                outline: 5px solid #000000;
            }

            .container-3
            {
                margin: 30px;
                padding: 10px;
                background-color: #f8f8f8;
                outline: 6px dashed #dddddd;
                border-radius: 10px;
            }

            .container-4
            {
                margin: 30px;
                padding: 20px;
                background-color: #f0f0f0;
                outline: 6px dashed #c8c8c8;
                border-radius: 10px;
            }

            .label
            {
                margin: 10px;
            }

            .title
            {
                margin: 20px;
                padding: 15px;
                background-color: #ffffff;
                outline: 5px solid #000000;
            }

            .button
            {
                background-color: #888888;
                color: #ffffff;
                border: 4px solid #444444;
                border-radius: 5px;
                cursor: pointer;
            }

            .button:active
            {
                background-color: #666666;
                border-color: #222222;
            }

            .button:disabled
            {
                opacity: 0.2;
                cursor: default;
            }
            
            .canvas
            {
                width: 550px;
                margin: 20px;
                outline: 6px solid #000000;
                outline-offset: 4px;
            }

        </style>

        <script src="./doppler.js"></script>
    </body>
</html>
