<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simulation of the doppler effect, particularized in the context of sound waves and explored through scenarios where a wave emitting source and wave detecting observer move with a user controllable velocity or acceleration.">
        <meta name="keywords" content="doppler, effect, physics, simulation, sound, waves">
        <meta name="author" content="Elias Dobrin">
        <title>Doppler Effect Simulation</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
        <div id="container-doppler" class="">
            <h1 id="heading-doppler" class="">Doppler Effect Simulation</h1>
            <div id="container-general" class="">
                <h2 id="heading-general" class="">General</h2>
                <h3 id="label-time" class="">TIME (P)</h3>
                <button type="button" id="button-time-start" class="">START</button>
                <button type="button" id="button-time-stop" class="">STOP</button>
                <h3 id="label-buffer" class="">BUFFER (S/R)</h3>
                <button type="button" id="button-buffer-save" class="">SAVE</button>
                <button type="button" id="button-buffer-restore" class="">RESTORE</button>
                <h3 id="label-sound" class="">SOUND (M)</h3>
                <button type="button" id="button-sound-on" class="">ON</button>
                <button type="button" id="button-sound-off" class="">OFF</button>
                <h3 id="label-owave" class="">OWAVE (O)</h3>
                <button type="button" id="button-owave-on" class="">ON</button>
                <button type="button" id="button-owave-off" class="">OFF</button>
            </div>
            <div id="container-object" class="">
                <h2 id="heading-object" class="">Object</h2>
                <h3 id="label-control" class="">CONTROL (C)</h3>
                <button type="button" id="button-control-source" class="">SOURCE</button>
                <button type="button" id="button-control-observer" class="">OBSERVER</button>                
                <div id="container-motion" class="">
                    <h2 id="heading-motion" class="">Motion</h2>
                    <h3 id="label-type" class="">TYPE (T)</h3>
                    <button type="button" id="button-type-velocity" class="">VELOCITY</button>
                    <button type="button" id="button-type-acceleration" class="">ACCELERATION</button>
                    <div id="container-vector" class="">
                        <h2 id="heading-vector" class="">Vector</h2>
                        <h3 id="label-direction" class="">DIRECTION (ARROW)</h3>
                        <button type="button" id="button-direction-left" class="">LEFT</button>
                        <button type="button" id="button-direction-right" class="">RIGHT</button>
                        <button type="button" id="button-direction-up" class="">UP</button>
                        <button type="button" id="button-direction-down" class="">DOWN</button>
                        <button type="button" id="button-direction-zero" class="">ZERO</button>
                        <h3 id="label-magnitude" class="">MAGNITUDE (*0/1/2/3)</h3>
                        <button type="button" id="button-magnitude-low" class="">LOW</button>
                        <button type="button" id="button-magnitude-medium" class="">MEDIUM</button>
                        <button type="button" id="button-magnitude-high" class="">HIGH</button>
                    </div>
                </div>
            </div>
            <div id="container-view" class="">
                <h2 id="heading-view" class="">View</h2>
                <h3 id="label-position" class="">POSITION vs TIME</h3>
                <canvas id="canvas-position" class="" width="800" height="600"></canvas>
            </div>
            <div id="container-plot" class="">
                <h2 id="heading-plot" class="">Plot</h2>
                <h3 id="label-frequency" class="">FREQUENCY vs TIME</h3>
                <canvas id="canvas-frequency" class="" width="800" height="200"></canvas>
                <h3 id="label-amplitude" class="">AMPLITUDE vs TIME</h3>
                <canvas id="canvas-amplitude" class="" width="800" height="200"></canvas>
            </div>
        </div>

        <script src="./doppler.js"></script>
    </body>
</html>
