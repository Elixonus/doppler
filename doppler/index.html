<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Doppler Effect Simulation</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico"><html lang="en">
    <head>
        <meta charset="utf-8"/>
    </head>
    
    <body>
        <img src="./spectrum.png">
        <br>
        <p id="speed-value"></p>
        <input id="speed-input" type="range" min="0.2" max="2" value="1" step="0.1">
        <br>
        <button onclick="goLeft();">Left</button>
        <button onclick="goRight();">Right</button>
        <br>
        <button onclick="goUp();">Up</button>
        <button onclick="goDown();">Down</button>
        <br>
        <button onclick="goStop();">Stop</button>
        <br>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script src="./doppler.js"></script>

        <style>

            body
            {
                background-color: #00ff00;
            }

            img
            {
                width: 200px;
            }

            p
            {
                background-color: #ffffff;
            }

        </style>
    </body>
</html>
